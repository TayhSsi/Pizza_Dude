<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css">

    <title>Pizza Dude</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="img/logo" alt="logotipo" />
      </div>

      <div class="menutop">
        <div class="center_blue">

            <div>
                <img src="img/login.jpg" alt="Boneco Login" />
            </div>

          <form>
              <div class="">
                <label for="userLogin">Login:</label>
                <input
                  class=""
                  id="userLogin"
                  type="text"
                  placeholder="Login"
                />
              </div>

              <br>

              <div class="">
                <label for="userPassword">Senha:</label>
                <input
                  class=""
                  id="userPassword"
                  type="password"
                  placeholder="Senha"
                />
              </div>

              <br>

              <input type="submit" value="Entrar" />
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>

</html>
